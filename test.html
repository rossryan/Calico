function doSomething(e, value) {

	
	var rightclick;
	if (!e) var e = window.event;
	if (e.which) rightclick = (e.which == 3);
	else if(e.button) rightclick = (e.button == 2); //{ //{
	
	if(rightclick) {	
		var posx = 0;
		var posy = 0;
		if (!e) var e = window.event;
		if (e.pageX || e.pageY) 	{
			posx = e.pageX;
			posy = e.pageY;
		}
		else if (e.clientX || e.clientY) 	{
			posx = e.clientX + document.body.scrollLeft
				+ document.documentElement.scrollLeft;
			posy = e.clientY + document.body.scrollTop
				+ document.documentElement.scrollTop;
		}
		//document.getElementById("ContextMenu").style.position = "fixed";
		document.getElementById("ContextMenu").style.left = posx + "px";
		document.getElementById("ContextMenu").style.top = posy + "px";
		document.getElementById("ContextMenu").style.visibility = "visible";
		
		//alert('X Pos: ' + xpos);
		//alert('Y Pos: ' + ypos);
		//}
		//alert("Xpos: " + posx);
		//alert("Ypos: " + posy);
		
		
		e.cancelBubble = true;
		if (e.stopPropagation) e.stopPropagation();
	}
	//alert('Rightclick: ' + rightclick); // true or false
	
}

function HideMenu(e) {

	var rightclick;
	if (!e) var e = window.event;
	if (e.which) rightclick = (e.which == 3);
	else if(e.button) rightclick = (e.button == 2); //{ //{
	document.getElementById("ContextMenu").style.visibility = "hidden";

}
</script>
